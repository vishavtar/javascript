<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- index.html -->
    <div id="multiple_select"></div>

    <div>This is the main content.</div>

    <div id="single_select"></div>

    <script>
      fetch("dropdown/multiple_select/index.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("multiple_select").innerHTML = html),
        );

      fetch("dropDown/single_select/index.html")
        .then((res) => res.text())
        .then(
          (html) => (document.getElementById("single_select").innerHTML = html),
        );
    </script>
  </body>
</html>
